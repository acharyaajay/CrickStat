
<div class="play-container">
<p>Welcome!,  You have clicked <span (click)="countClick()">this</span>{{clickCounter}} times.</p>

</div>
<div class="play-container">

    <input type="text" [(ngModel)]="name">
    <br>
    <strong>You said:</strong>{{name}}.
</div>

<div class="play-container" [ngClass]="setClasses()"
>
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        click counter is <strong>GREATER</strong> then 4
    </ng-template>
    <ng-template #none>
        click counter is <strong>LESS</strong> then 4
    </ng-template>

</div>
